<div class="container">
  <h5 class="m-2">Showing {{usersList.length}} Records</h5>
  <div class="row">
      <div class="col-md-3 col-xs-10 user-box p-2 m-4" *ngFor="let user of usersList">
          <h6>{{user.name}}</h6>
          <div class="info-details m-2">
            <div><strong> Username : </strong>{{user?.username}}</div>
            <div><strong> Email : </strong>{{user?.email}}</div>
            <div><strong> Address : </strong>{{user?.address?.street +', '+user?.address?.suite}}</div>
            <div><strong> Phone : </strong>{{user?.phone}}</div>
            <div><strong> Website : </strong><a href="{{user?.website}}" target="_blank">{{user?.website}}</a></div>
            <div><strong> Company : </strong>{{user?.company?.name}}</div>
          </div>
          <div class="btn btn-secondary delete-btn" (click)="deleteUser(user.id)"><span class="btn-label"><i class="fa fa-trash"></i></span> Delete</div>
      </div>
  </div>
</div>
